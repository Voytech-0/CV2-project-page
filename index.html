<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Image-To-Video Generation</title>

        <link
            href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./static/css/bulma.min.css" />
        <link rel="stylesheet" href="./static/css/bulma-carousel.min.css" />
        <link rel="stylesheet" href="./static/css/bulma-slider.min.css" />
        <link rel="stylesheet" href="./static/css/fontawesome.all.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css"
        />
        <link rel="stylesheet" href="./static/css/index.css" />
        <link rel="icon" href="./static/images/favicon.svg" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer src="./static/js/fontawesome.all.min.js"></script>
        <script src="./static/js/bulma-carousel.min.js"></script>
        <script src="./static/js/bulma-slider.min.js"></script>
        <script src="./static/js/index.js"></script>
    </head>
    <body>
        <section class="hero">
            <div class="hero-body">
                <div class="container is-max-desktop">
                    <div class="columns is-centered">
                        <div class="column has-text-centered">
                            <h1 class="title is-1 publication-title">
                                Image-To-Video Generation
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="container is-max-desktop">
                <!-- Full width-video. Stopping it stops the other videos below -->
                <div class="container" style="margin-bottom: 2rem">
                    <video
                        id="main-video"
                        src="./static/videos/demo1.mp4"
                        autoplay
                        loop
                        playsinline
                        muted
                        controls
                        style="width: 100%; height: auto; display: block"
                    ></video>
                </div>

                <div class="columns is-centered">
                    <!-- Upscaled. -->
                    <div class="column">
                        <div class="content">
                            <h2 class="title is-3">Upscaled</h2>
                            <video
                                id="upscaled"
                                autoplay
                                muted
                                loop
                                playsinline
                                height="100%"
                            >
                                <source
                                    src="./static/videos/demo1_upscaled.mp4"
                                    type="video/mp4"
                                />
                            </video>
                        </div>
                    </div>
                    <!--/ Upscaled. -->

                    <!-- Upscaled-Denoised. -->
                    <div class="column">
                        <h2 class="title is-3">Upscaled &rarr; Denoised</h2>
                        <div class="columns is-centered">
                            <div class="column content">
                                <video
                                    id="upscaled-denoised-video"
                                    autoplay
                                    muted
                                    loop
                                    playsinline
                                    height="100%"
                                >
                                    <source
                                        src="./static/videos/demo1_upscaled_denoised.mp4"
                                        type="video/mp4"
                                    />
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ Upscaled-Denoised -->

                <div class="columns is-centered">
                    <!-- Upscaled. -->
                    <div class="column">
                        <div class="content">
                            <h2 class="title is-3">Denoised</h2>
                            <video
                                id="upscaled"
                                autoplay
                                muted
                                loop
                                playsinline
                                height="100%"
                            >
                                <source
                                    src="./static/videos/denoised_demo1.mp4"
                                    type="video/mp4"
                                />
                            </video>
                        </div>
                    </div>
                    <!--/ Upscaled. -->

                    <!-- Upscaled-Denoised. -->
                    <div class="column">
                        <h2 class="title is-3">Denoised &rarr; Upscaled</h2>
                        <div class="columns is-centered">
                            <div class="column content">
                                <video
                                    id="upscaled-denoised-video"
                                    autoplay
                                    muted
                                    loop
                                    playsinline
                                    height="100%"
                                >
                                    <source
                                        src="./static/videos/denoised_demo1_upscaled.mp4"
                                        type="video/mp4"
                                    />
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ Upscaled-Denoised -->
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-8">
                        <div class="content">
                            <p>
                                This website is licensed under a

                                    International License</a
                                >.
                            </p>
                            <p>
                                Borrowed from
                                <a
                                    href="https://github.com/nerfies/nerfies.github.io"
                                    >source code</a
                                >
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script>
            // Synchronize play, pause, and seeking from main video to sub videos
            const mainVideo = document.getElementById("main-video");

            // Get all video elements except the main video
            const allVideos = Array.from(document.querySelectorAll("video"));
            const subVideos = allVideos.filter((v) => v !== mainVideo);

            if (mainVideo) {
                // Pause all sub videos when main video is paused or ended
                mainVideo.addEventListener("pause", () => {
                    subVideos.forEach((v) => v.pause());
                });
                mainVideo.addEventListener("ended", () => {
                    subVideos.forEach((v) => v.pause());
                });

                // Play all sub videos when main video is played
                mainVideo.addEventListener("play", () => {
                    subVideos.forEach((v) => v.play());
                });

                // Sync currentTime of sub videos when main video seeks
                mainVideo.addEventListener("seeked", () => {
                    subVideos.forEach((v) => {
                        // Only update if the time is different to avoid redundant seeks
                        if (
                            Math.abs(v.currentTime - mainVideo.currentTime) >
                            0.05
                        ) {
                            v.currentTime = mainVideo.currentTime;
                        }
                    });
                });
            }
        </script>
    </body>
</html>
